<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIPHY WEB PROJECT TEST</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <form method="post" class="form">
      <label for="name">Enter your Giphy username: </label>
      <input type="text" name="name" class="giphy-username" required />
      <label for="gif-file">Choose the GIF file you wish to upload: </label>
      <input type="file" name="gif-file" class="gif-file-input" required />
      <input type="submit" class="submitter" />
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
